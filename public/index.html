<!DOCTYPE html>
  <html lang="en" dir="ltr"></html>
    <head>
      <meta charset="utf-8">
      <meta name ="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <title>Join | Chat_Room</title>
      <link rel="icon" type="image/ico" href="/images/favicon.ico" />
      <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
      <div class="centered-form">
          <div class="centered-form__box">
            <div class="centered-form__field">
              <h1>Room's Door</h1>
            </div>
                <form action="/chat.html">
                    <label>Name</label>
                    <input type ="text" name="username" placeholder="Your name" required autocomplete="off"> 
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Enter the room name" required autocomplete="off">
                    <button>Enter</button>
                </form>
          </div>
      </div>
    </body>
</html>
